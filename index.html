<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Lista delle cose da fare</h1>
            <div class="insert">
                <label for="things">Cose da fare:</label>
                <input type="text" id="things" v-model="todo.item" @keyup.enter="addThing" />
            </div>

            <button class="add" @click="addThing">ADD</button>

            <ul>
                <li v-for="(ntd, index) in newTodo">{{ ntd.item }}<button class="remove"
                        @click="removeThing(index)">X</button></li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
